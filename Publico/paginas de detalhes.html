<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Evento</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <header>
        <h1>Detalhes do Evento</h1>
    </header>

    <main>
        <section id="event-details">
            <h2 id="event-name">Nome do Evento</h2>
            <p id="event-description">Descrição do evento...</p>
            <p id="event-date">Data e Hora: </p>
            <p id="event-location">Local: </p>
            <p id="event-price">Preço: R$</p>
            <p id="tickets-available">Ingressos Disponíveis: </p>

            <label for="ticket-quantity">Quantidade de Ingressos:</label>
            <input type="number" id="ticket-quantity" min="1" max="10" value="1">

            <p id="total-price">Valor Total: R$ 0,00</p>

            <button id="purchase-button">Comprar</button>
        </section>
    </main>

    <script src="event-details.js"></script> 
</body>
</html>
