<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Evento</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <header>
        <h1>Detalhes do Evento</h1>
    </header>

    <main>
        <section id="event-details">
            <h2 id="event-name">Nome do Evento</h2>

            <div class="event-info">
                <div>
                    <p><strong>Descrição:</strong> Este é um evento imperdível com uma performance espetacular!</p>
                    <p><strong>Data e Hora:</strong> 25 de Agosto de 2024, 20:00</p>
                </div>
                <div>
                    <p><strong>Local:</strong> Auditório Principal, Rua das Flores, 123</p>
                    <p><strong>Preço:</strong> R$ 50,00</p>
                    <p><strong>Ingressos Disponíveis:</strong> 200</p>
                </div>
            </div>

            <label for="ticket-quantity">Quantidade de Ingressos:</label>
            <input type="number" id="ticket-quantity" min="1" max="10" value="1">

            <p id="total-price">Valor Total: R$ 50,00</p>

            <button id="purchase-button">Comprar</button>
        </section>
    </main>

    <script src="event-details.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
