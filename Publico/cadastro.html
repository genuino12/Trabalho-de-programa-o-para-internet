<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="square-container">
        <div class="login-container">
        <h2>Cadastro</h2>
        <form action="#" method="POST" novalidate>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required maxlength="6">
                <span id="senhaError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="Rsenha">Repitir Senha:</label>
                <input type="password" id="Rsenha" name="Rsenha" required maxlength="6">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
