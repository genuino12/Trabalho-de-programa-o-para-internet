<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="square-container">
        <div class="login-container">
        <h2>Cadastro</h2>
        <form  id="loginForm" action="#" method="POST" novalidate>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
                <span id="nomeError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required placeholder="(00)00000-0000">
                <span id="telefoneError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                <span id="cpfError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="teste@teste.com">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required maxlength="6" placeholder="******">
                <span id="senhaError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="Rsenha">Repitir Senha:</label>
                <input type="password" id="Rsenha" name="Rsenha" required maxlength="6" placeholder="repita a senha acima">
                <span id="confirmarSenhaError" class="error-message"></span>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
