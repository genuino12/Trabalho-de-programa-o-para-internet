<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
</head>
<body>

    <h1>Cadastro de Evento</h1>
    <form id="eventForm">
        <label for="nome">Nome do Evento:</label>
        <input type="text" id="nome" name="nome" required><br><br>
       

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br><br>

        <label for="id_eventos">ID do Evento:</label>
        <input type="number" id="id_eventos" name="id_eventos" required><br><br>

        <label for="ingressos">Ingressos Disponíveis:</label>
        <input type="number" id="ingressos" name="ingressos" required><br><br>

        <label for="local_evento">Local do Evento:</label>
        <input type="text" id="local_evento" name="local_evento" required><br><br>

        <label for="data_hora">Data e Hora:</label>
        <input type="datetime-local" id="data_hora" name="data_hora" required><br><br>

        <label for="preco">Preço do Ingresso:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br><br>

        <input type="submit" value="Cadastrar Evento">
    </form>
