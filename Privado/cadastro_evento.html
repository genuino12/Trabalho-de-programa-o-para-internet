<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/evento.js"></script>
</head>
<body>
    <div class="square-container">
        <div class="login-container">
            <h1>Cadastro de Evento</h1>
            <form id="eventForm" action="#" method="POST" novalidate>

                <div class="form-group">
                    <label for="nome">Nome do Evento:</label>
                    <input type="text" id="nome" name="nome" required><br>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4" cols="30" required></textarea><br>
                </div>

                <div class="form-group">
                    <label for="local_evento">Local do Evento:</label>
                    <input type="text" id="local_evento" name="local_evento" required><br>
                </div>

                <div class="form-group">
                    <label for="data_hora">Data e Hora:</label>
                    <input type="datetime-local" id="data_hora" name="data_hora" required><br>
                </div>

                <div class="form-group">
                    <label for="ingressos">Ingressos Disponíveis:</label>
                    <input type="number" id="ingressos" name="ingressos" required><br>
                </div>

                <div class="form-group">
                    <label for="preco">Preço do Ingresso:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required><br>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
            <div id="mensagem"></div>
        </div>
    </div>
</body>
</html>
